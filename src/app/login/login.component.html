<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="text-center mb-4">
    <img class="mb-2" src="../assets/TYSS Logo.png" alt="Test Yantra Logo" width="200" height="72">
    <h1 class="h3 mb-2 font-weight-normal">Title</h1>
    <p class="font-italic para">Enter your credentials below</p>
  </div>

  <div class="form-group mb-3">
    <label for="inputEmail">Email Address</label>
    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required="" autofocus="">
  </div>

  <div class="form-group mb-3">
    <label for="inputPassword">Password</label>
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">
  </div>
  <label *ngIf="errorMessage" class="error text-center mb-3"><i class="fas fa-exclamation-circle"></i>{{errorMessage}}</label>
  <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button class="btn btn-lg btn-block mb-2" type="submit">Log in</button>
  <div class="text-center my-1" id="sign-up"> 
    <span class="mr-1">Don't have an account?</span>
    <a routerLink="/signup">Sign Up</a>
  </div>
  <a class="text-center" routerLink="/forgot-password">Forgot your password?</a>
</form>
